<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container-calculator">

        <div class="screen" id="screen">
          <span class="display-value" id="display-value">0</span>
          <span class="display-error-messsage" id="display-error-message">Invalid operation</span>
        </div>

        <div class="buttons">
            <button onclick="handleReset()" type="button" id="AC"  class="btn btn-primary dark-grey">AC</button>
            <button onclick="handleDelete()" type="button" id="DEL"  class="btn btn-primary dark-grey">DEL</button>
            <button onclick="getValue(this.id)" type="button" id="%"  class="btn btn-primary dark-grey">%</button>
            <button onclick="getValue(this.id)" type="button" id="/"  class="btn btn-primary orange">รท</button>

            <button onclick="getValue(this.id)" type="button" id="7" class="btn btn-secondary light-grey">7</button>
            <button onclick="getValue(this.id)" type="button" id="8"  class="btn btn-secondary light-grey">8</button>
            <button onclick="getValue(this.id)" type="button" id="9"  class="btn btn-secondary light-grey">9</button>
            <button onclick="getValue(this.id)" type="button" id="x"  class="btn btn-primary orange">x</button>
      
            <button onclick="getValue(this.id)" type="button" id="4"  class="btn btn-secondary light-grey">4</button>
            <button onclick="getValue(this.id)" type="button" id="5"  class="btn btn-secondary light-grey">5</button>
            <button onclick="getValue(this.id)" type="button" id="6"  class="btn btn-secondary light-grey">6</button>
            <button onclick="getValue(this.id)" type="button" id="-"  class="btn btn-primary orange">-</button>
      
            <button onclick="getValue(this.id)" type="button" id="1"  class="btn btn-secondary light-grey">1</button>
            <button onclick="getValue(this.id)" type="button" id="2"  class="btn btn-secondary light-grey">2</button>
            <button onclick="getValue(this.id)" type="button" id="3"  class="btn btn-secondary light-grey">3</button>
            <button onclick="getValue(this.id)" type="button" id="+"  class="btn btn-primary orange">+</button>
      
            <button onclick="getValue(this.id)" type="button" id="0"  class="btn btn-secondary zero light-grey">0</button>
  
            <button onclick="getValue(this.id)" type="button" id="."  class="btn btn-primary orange">.</button>
            <button onclick="getResult()" type="button" id="="  class="btn btn-primary orange">=</button>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
